name: Backend CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-lint-type-test:
    name: Backend - Lint, Type Check, Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: splunk_auto_doc_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Wait for PostgreSQL
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/splunk_auto_doc_test
      run: |
        cd backend
        python scripts/wait_for_db.py --max-retries 10 --retry-interval 3

    - name: Run database migrations
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/splunk_auto_doc_test
      run: |
        cd backend
        alembic upgrade head

    - name: Run Ruff linter
      run: |
        ruff check backend/

    - name: Run Ruff formatter check
      run: |
        ruff format --check backend/

    - name: Run mypy type checker
      run: |
        mypy backend/app/

    - name: Run pytest
      run: |
        pytest backend/tests/ -v --cov=backend/app --cov-report=term --cov-report=xml

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.12'
      with:
        file: ./coverage.xml
        flags: backend
        fail_ci_if_error: false
      continue-on-error: true
