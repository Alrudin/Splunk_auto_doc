# Sample outputs.conf
# Forwarding and indexer configurations

# Default forwarding settings
[tcpout]
defaultGroup = primary_indexers
forwardedindex.filter.disable = true
indexAndForward = false

# Primary indexer group
[tcpout:primary_indexers]
server = indexer1.example.com:9997, indexer2.example.com:9997, indexer3.example.com:9997
# Load balancing
autoLBFrequency = 30
# Connection settings
maxQueueSize = 10MB
# Compression
compressed = true

# Backup indexer group
[tcpout:backup_indexers]
server = backup1.example.com:9997, backup2.example.com:9997
autoLBFrequency = 60

# Syslog output
[syslog:siem_output]
server = siem.example.com:514
type = tcp
priority = <134>

# HTTP Event Collector output (HEC)
[httpout:hec_output]
uri = https://hec.splunkcloud.com:8088/services/collector
token = xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx
# TLS settings
sslVerifyServerCert = true

# Clone data to multiple destinations
[tcpout:clone_group]
# Send to both primary and backup
target_group = primary_indexers, backup_indexers

# Repeated server definition (demonstrates last-wins)
[tcpout:dynamic_group]
server = old1.example.com:9997
server = old2.example.com:9997
server = new1.example.com:9997, new2.example.com:9997
# Final server list is new1 and new2
