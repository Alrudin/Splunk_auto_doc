# Sample indexes.conf
# Index definitions and settings

# Default index settings
[default]
# Retention
frozenTimePeriodInSecs = 188697600
# 6 years
# Size limits
maxTotalDataSizeMB = 500000
# Data path
homePath = $SPLUNK_DB/$_index_name/db
coldPath = $SPLUNK_DB/$_index_name/colddb
thawedPath = $SPLUNK_DB/$_index_name/thaweddb

# Main index (system default)
[main]
homePath = $SPLUNK_DB/defaultdb/db
coldPath = $SPLUNK_DB/defaultdb/colddb
thawedPath = $SPLUNK_DB/defaultdb/thaweddb
# Increased retention for main
maxTotalDataSizeMB = 1000000

# Custom application index
[app_index]
# Hot/warm storage
homePath = /fast-storage/splunk/app_index/db
# Cold storage on slower disks
coldPath = /archive-storage/splunk/app_index/colddb
thawedPath = /archive-storage/splunk/app_index/thaweddb
# Custom retention
frozenTimePeriodInSecs = 31536000
# 1 year
maxTotalDataSizeMB = 250000
# Index-specific settings
maxHotBuckets = 10
maxWarmDBCount = 300

# High-volume index with special settings
[metrics]
# Metrics-specific settings (for metrics store)
datatype = metric
# Shorter retention
frozenTimePeriodInSecs = 7776000
# 90 days
# Size limits
maxTotalDataSizeMB = 50000

# Security/audit index
[audit]
homePath = $SPLUNK_DB/audit/db
coldPath = $SPLUNK_DB/audit/colddb
# Extended retention for compliance
frozenTimePeriodInSecs = 315360000
# 10 years
# Archive to frozen
coldToFrozenDir = /compliance-archive/audit

# Summary index
[summary]
# Used for summary indexing/scheduled searches
frozenTimePeriodInSecs = 31536000
maxTotalDataSizeMB = 100000
# Optimize for search
maxHotBuckets = 3

# Repeated setting demonstration (last-wins)
[test_index]
maxTotalDataSizeMB = 10000
maxTotalDataSizeMB = 20000
maxTotalDataSizeMB = 50000
# Final value is 50000

# Continued path example
[long_path_index]
homePath = /very/long/path/that/demonstrates/\\
line/continuation/in/splunk/conf/db
coldPath = /another/very/long/path/\\
for/cold/storage/colddb
